<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Styling Khusus Tombol di dalam Tabel */
      .aksi-container {
        display: flex;
        gap: 8px;
        justify-content: center;
      }

      .btn-confirm,
      .btn-cancel {
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn-confirm {
        background-color: #10b981; /* Hijau Emerald */
        color: white;
      }

      .btn-confirm:hover {
        background-color: #059669;
      }

      .btn-cancel {
        background-color: #ef4444; /* Merah */
        color: white;
      }

      .btn-cancel:hover {
        background-color: #dc2626;
      }

      /* Memastikan sel aksi tidak terlalu sempit */
      td:last-child {
        min-width: 180px;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>Daftar Pesanan</h2>
      <table>
        <thead>
          <tr bgcolor="pink">
            <th>No</th>
            <th>Nama</th>
            <th>No HP</th>
            <th>Jasa</th>
            <th>Pesan</th>
            <th style="text-align: center">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Andi Wijaya</td>
            <td>081234567890</td>
            <td>Desain Grafis</td>
            <td>Minta revisi warna logo</td>
            <td class="aksi-container">
              <button class="btn-confirm">Confirm</button>
              <button class="btn-cancel">Cancel</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Siti Aminah</td>
            <td>085712345678</td>
            <td>Web Development</td>
            <td>Pembuatan landing page UMKM</td>
            <td class="aksi-container">
              <button class="btn-confirm">Confirm</button>
              <button class="btn-cancel">Cancel</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
