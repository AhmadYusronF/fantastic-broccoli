<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account - The Four Project</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Layout for the Account Card */
      .account-card {
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        max-width: 500px;
        margin: 0 auto;
        text-align: left;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        font-weight: bold;
        color: #64748b;
        margin-bottom: 8px;
        font-size: 0.9rem;
      }

      /* Reuse your existing input styling but refined */
      .account-card input[type="text"],
      .account-card input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #f8fafc;
      }

      .account-actions {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 30px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
        text-align: center;
        border: none;
        font-size: 1rem;
      }

      /* Save Change Button */
      .btn-save {
        background: #10b981; /* Green color for success/save */
        color: white;
      }

      .btn-save:hover {
        background: #059669;
      }

      /* Log Out Button */
      .btn-logout {
        background: #2563eb; /* Blue color */
        color: white;
      }

      .btn-logout:hover {
        background: #1d4ed8;
      }

      /* Delete Button */
      .btn-delete {
        background: #fee2e2;
        color: #dc2626;
      }

      .btn-delete:hover {
        background: #fecaca;
      }
    </style>
  </head>

  <body>
    <div class="headerContainer">
      <div class="logoContainer">
        <img src="Images/logo.jpg" class="logo" alt="Logo" />
      </div>
      <div class="wrapper-header">
        <div><h2 class="name">The Four Project</h2></div>

        <div class="navContainer">
          <div>
            <a href="index.html" class="nav">Beranda</a>
            <a href="Jasa.html" class="nav">Jasa</a>
            <a href="portofolio.html" class="nav">Portofolio</a>
            <a href="alurPemesanan.html" class="nav">Alur Pemesanan</a>
            <a href="detailJasa.html" class="nav">Detail Jasa</a>
            <a href="tentangKami.html" class="nav">Tentang Kami</a>
            <a href="faq.html" class="nav">FAQ</a>
          </div>

          <div>
            <a href="pesanan.html" class="nav">Pesanan Saya</a>
            <a href="account.html" class="active">Account</a>
          </div>
        </div>
      </div>
    </div>

    <center>
      <h1>Profil Saya</h1>
      <p style="text-align: center">Update informasi akun atau keluar dari sesi Anda.</p>

      <div class="account-card">
        <div class="input-group">
          <label>Email Address</label>
          <input type="text" value="kelompok4@example.com" id="emailField" />
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" value="password123" id="passwordField" />
        </div>

        <div class="account-actions">
          <button class="btn btn-save" onclick="saveChanges()">Save Changes</button>
          <button class="btn btn-logout" onclick="confirmLogout()">Log Out</button>
          <button class="btn btn-delete" onclick="confirmDelete()">Delete Account</button>
        </div>
      </div>

      <div class="footer">
        &copy; 2025 Kelompok 4. All Rights Reserved.
      </div>
    </center>

    <script>
      function saveChanges() {
        const email = document.getElementById('emailField').value;
        alert("Perubahan disimpan untuk: " + email);
      }

      function confirmLogout() {
        if (confirm("Apakah Anda yakin ingin keluar?")) {
          window.location.href = "index.html";
        }
      }

      function confirmDelete() {
        if (confirm("PERINGATAN: Hapus akun bersifat permanen. Lanjutkan?")) {
          alert("Akun telah dihapus.");
          window.location.href = "index.html";
        }
      }
    </script>
  </body>
</html>
